<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Checklist V3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
  
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ›’ Shopping Checklist</h2>
    
    <div class="input-group mb-3">
      <input type="text" id="itemInput" class="form-control" placeholder="Add new item ...">
      <button id="addBtn" class="btn btn-primary">Add</button>
    </div>
    
    <ul id="itemList" class="list-group mb-4"></ul>
    
    <div class="d-flex justify-content-between">
      <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
      <span id="totalItems" class="text-muted">Total : 0 items</span>
    </div>
    
  </div>
  


  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
